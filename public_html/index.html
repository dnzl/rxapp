        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rx</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <body ng-app="rxModule">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app" ng-controller="BaseCtrl">
            <div id="app-header" class="header-container">
                <header class="wrapper clearfix">
                    <h1 class="title">Rx</h1>
                    <nav>
                      <!-- encrypt & save -->
                      <button id="save-button"
                              class="btn btn-primary btn-sm"
                              ng-show="WebApp.show.saveBtn"
                              ng-click="WebApp.saveAndEncrypt()">
                          <i class="fas fa-save"></i> Save
                      </button>

                      <!-- get link and keys -->
                      <button id="keys-button" class="btn btn-info"
                              ng-show="WebApp.show.seeKeysBtn"
                              ng-click="WebApp.showSeeKeysModal()">
                          <i class="fas fa-eye"></i> Get Link &amp; Keys
                      </button>

                      <!-- files input -->
                      <input id="input-file" type="file" multiple class="hidden"
                             ng-file-uploader
                             ng-change="WebApp.selectFiles(this.files)"
                             ng-model="sFiles"
                             uploaded-files="WebApp.uploadedFiles"
                             loading="WebApp.show.headerLoader">

                      <!-- select files btn -->
                       <button onclick="document.getElementById('input-file').click()"
                               class="btn btn-secondary btn-sm"
                               ng-show="WebApp.show.fileinput">
                           <i class="fas fa-upload"></i> Select files
                       </button>
                        <!-- loader -->
                        <div ng-show="WebApp.show.headerLoader" class="header-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
{{WebApp.currentAction}}
                    </nav>
                </header>
            </div>

            <div class="main-container">
              <!-- Viewer -->
              <ng-viewer current-file="WebApp.currentFile"
                          arr-files="WebApp.arrFiles"></ng-viewer>

            </div>

            <!-- Modals -->
            <script type="text/ng-template" id="ModalShowKeys.html">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-show-keys-title">Access to the files</h3>
                </div>
                    <div class="modal-body">
                        <div>
                            URL: <a href="{{WebApp.fullUrl}}" target="_blank">{{WebApp.fullUrl}}</a>
                        </div>

                        <div class="form-group">
                          Password:
                          <div class="alert-keywords alert alert-info">
                            <h2>{{WebApp._keyWords.join('-')}}</h2>
                          </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" ng-click="$modalCtrl.close()">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="WebApp.showPrintable()">
                            <i class="fas fa-print"></i> Print
                        </button>
                    </div>
            </script><!-- /#modal-show-keys -->

            <script type="text/ng-template" id="ModalInsertKeys.html">
              <form>
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-insert-keys-title">Insert Keys</h3>
                </div>
                  <div class="modal-body form-inline">
                      <div class="form-group insert-keywords wrapper">
                          <input type="text" class="form-control input-passwort" autocomplete="off"
                                  ng-model="WebApp._keyWords[0]"> -
                          <input type="text" class="form-control input-passwort" autocomplete="off"
                                  ng-model="WebApp._keyWords[1]"> -
                          <input type="text" class="form-control input-passwort" autocomplete="off"
                                  ng-model="WebApp._keyWords[2]"> -
                          <input type="text" class="form-control input-passwort" autocomplete="off"
                                  ng-model="WebApp._keyWords[3]">
                      </div>
                  </div>
                  <div class="modal-footer">
                    <div class="alert alert-danger wrapper" ng-show="WebApp.errors.decrypt.length">
                      {{WebApp.errors.decrypt}}
                    </div>

                      <!-- close modal/go to app index -->
                      <a class="btn btn-secondary" href="{{WebApp.baseUrl}}">Cancel</a>

                      <!-- submit btn -->
                      <button type="submit" class="btn btn-primary"
                              ng-click="WebApp.decryptFiles()"
                              ng-show="!WebApp.show.decryptLoader">See Files</button>

                      <!-- decrypt loader -->
                      <button class="btn btn-primary btn-disabled" disabled
                              ng-show="WebApp.show.decryptLoader">
                          <i class="fas fa-spinner fa-spin"></i>
                      </button>
                  </div>
                </form>
            </script><!-- /#modal-insert-keys -->

            <script type="text/ng-template" id="ModalDefaultMsg.html">
              <form>
                  <div class="modal-body">
                      <div class="alert alert-danger" ng-show="WebApp.modalMsg.error.length">
                        {{WebApp.modalMsg.error}}
                      </div>
                  </div>
                  <div class="modal-footer">
                      <!-- close modal -->
                      <button type="button" class="btn btn-secondary"
                              ng-click="$modalCtrl.close()">Close</button>
                  </div>
                </form>
            </script><!-- /#modal-insert-keys -->

            <script type="text/ng-template" id="ModalTags.html">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-tags-title">Tags</h3>
                    <span>
                      <input type="text" class="form-control"
                            placeholder="Search tags..."
                            ng-model="searchTags">
                    </span>
                </div>
                <div class="modal-body modal-tags">
                  <table class="table table-sm table-striped table-responsive-lg">
                    <thead>
                      <tr>
                        <th scope="col">Label</th>
                        <th scope="col">Value</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="tag in WebApp.tagsData | filter:searchTags">
                        <td>{{tag.name}}</td>
                        <td>{{tag.value}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" ng-click="$modalCtrl.close()">Close</button>
                </div>
            </script><!-- /#modal-tags -->


        </div><!-- /#app -->
