<div id="dwv">
  <nav class="toolbar">
    <div class="wrapper">
      <div ng-repeat="tool in ViewerApp.tools" class="inline">
        <button class="btn btn-default btn-sm"
                ng-class="{'active':ViewerApp.activeTool==tool.value || tool.active}"
                ng-value="tool.value"
                ng-click="ViewerApp.changeTool($event)"
                ng-disabled="tool.disabled">
                <i class="fas fa-{{tool.ico}}"></i> {{tool.label}}
        </button>
      </div>

      <div class="btn-group" uib-dropdown>
        <button type="button" class="btn btn-default btn-sm" value="WindowLevel" ng-click="changeTool($event)"><i class="fas fa-signal"></i> Levels</button>
        <button type="button" class="btn btn-default btn-sm" uib-dropdown-toggle>
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" uib-dropdown-menu>
          abc
        </div>
      </div>
-->
    </div>
  </nav>
    <div class="main wrapper clearfix">
        <section>
            <article id="app-main">
              <div class="layerContainer">
<!--                <div class="dropBox"></div>-->
                <canvas class="imageLayer"></canvas>
                <!-- <div class="drawDiv"></div>-->
                <div class="infoLayer">
                  <div class="infotl"></div><div class="infotc"></div>
                  <div class="infotr"></div><div class="infocl"></div>
                  <div class="infocr"></div><div class="infobl"></div>
                  <div class="infobc"></div>
                  <div class="infobr" style="bottom: 64px;"></div>
                </div>
              </div>
            </article>

            <aside id="app-column" ng-show="ViewerApp.showColumn">
                <ul class="files-list">
                    <li ng-repeat="item in arrFiles">
                      <a ng-click="ViewerApp.openFile(item)">
                        <img ng-show="item.thumbnail" ng-src="{{item.thumbnail?item.thumbnail:''}}" class="file-thumbnail">

                        <div id="{{'app-thumb-'+item.id}}" ng-show="!item.thumbnail" class="app-thumb">
                          <div class="layerContainer">
                            <canvas class="imageLayer"></canvas>
                          </div>
                        </div>

                        <br>{{item.name}}
                      </a>
                    </li>
                </ul>
            </aside>
        </section>
    </div>
</div> <!-- #viewer.main-container -->
